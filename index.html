<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log_in CAASD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inicio-contenedor">
        <div class="logo">
            <img src="images/logo.png.png" alt="CAASD">
            <hr>
        </div>
        <h2>Iniciar Sesión en Capacitación</h2>
        <form>
            <div class="info-usuario">
                <input type="text" placeholder="Usuario" required>
            </div>
            <div class="info-usuario">
                <input type="password" placeholder="Contraseña" required>

            </div>
            <div class="container-recuperar-password">
                <p class="txt-password-recuperar">Recuperar Contraseña</p>
            </div>
            <div class="info-usuario">
                <button type="submit" class="btn">Iniciar Sesión</button>

            </div>
        </form>

        <div class="footer">
         <hr>   
         <p>FOOTER HERE</p>
        </div>
    </div>
</body>
</html>
